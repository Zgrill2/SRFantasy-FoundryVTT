<div class="item-form">
    <div class="header">
        {{header}}
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Shield.Type"}}
        </div>
        <div class="inputs">
            <select name="system.category">
                {{#select system.category}}
                <option value=""></option>
                {{#each config.shieldCategories as |name type|}}
                <option value="{{type}}">{{localize name}}</option>
                {{/each}} {{/select}}
            </select>
        </div>
    </div>
    <div class="form-line">
        <div class="label">
            {{localize "SR5.Shield.BlockValue"}}
        </div>
        <div class="inputs">
            <input
                type="text"
                maxlength="2"
                size="2"
                name="system.shield.block"
                value="{{system.shield.block}}"
                data-dtype="Number"
                placeholder="1"
            />
        </div>
    </div>
